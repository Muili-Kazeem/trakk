<div class="layout min-h-screen max-w-screen">
  <div class="flex flex-column lg:flex-row min-h-screen">
    <p-sidebar [(visible)]="display" [transitionOptions]="'300ms ease-in-out'" class="lg:hidden">
      <app-sidebar-menu></app-sidebar-menu>
    </p-sidebar>
    <header class="mobile-menu-wrapper lg:hidden flex p-3 py-4 justify-content-end">
      <small><fa-icon (click)="display = true" class="p-2 mx-2" [icon]="faMenu"></fa-icon></small>
    </header>

    <div class="layout-menu-wrapper hidden lg:block justify-content-between border-right-3 border-200"
         style="width: 18rem;">
      <app-sidebar-menu></app-sidebar-menu>
    </div>

    <main class="layout-main flex flex-column flex-auto">
      <header class="layout-topbar-wrapper mx-auto w-full hidden lg:flex justify-content-between align-items-center p-3 sticky top-0" style="max-width: 1200px;">
        <div class="text-4xl ml-3 font-bold"> Overview </div>
        <div class="flex flex-auto justify-content-end align-items-center">
          <span class="p-input-icon-left ml-5">
            <i class="pi pi-search"></i>
            <input type="text" class="p-inputtext-sm" pInputText placeholder="Search" [(ngModel)]="search" />
          </span>
          <small class="mx-5 p-2 border-round-lg bg-white border-1 border-400"><fa-icon [icon]="faNotification"></fa-icon></small>
        </div>
      </header>

      <div class="flex-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
