<div class="graph-card w-full h-full flex-column align-items-center flex p-3">
  <div class="flex flex-wrap gap-3">
    <div *ngFor="let option of plotOptions" class="field-checkbox text-xs">
      <p-radioButton name="category" [value]="option" [(ngModel)]="selectedCategory"></p-radioButton>
      <label class="ml-2">{{ option }}</label>
    </div>
  </div>
  <p-chart class="mx-auto chart" type="polarArea" [data]="data" [style]="{'width': '100%'}" [responsive]="true"></p-chart>
</div>
