<div pRipple class="activity-card surface-50 flex justify-content-between align-items-center gap-2 px-3 py-2
    transition-all transition-duration-500 bordering border-hover">
  <div class="flex-auto bordering">
    <small class="text-sm font-semibold text-blue-900"> {{ activity!.athlete }} </small>
    <h4 class="text-lg"> {{ activity!.title }} </h4>
    <small class="text-xs text-800 font-medium"> {{ activity!.starting!.timeStamp | localeDateFormating }} </small>
  </div>
  <div class="flex gap-2 flex-1 w-3 font-semibold justify-content-end">
    <div class="">
      <span class="text-2xl"> {{ activity!.distance }}</span>
      <small class="text-lg">km</small>
    </div>
  </div>

</div>
