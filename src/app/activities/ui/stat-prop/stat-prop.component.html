<div class="stat-prop lg:border-round-lg lg:border-round-3xl surface-200 flex flex-column p-5">
  <h4 class="text-lg mb-1">{{ statProp.header }}</h4>
  <p class="text-800 text-xs lg:max-w-12rem max-w-25rem font-medium">{{ statProp.subheader }}</p>
  <span class="flex align-items-end gap-1 font-bold my-3">
    <h3 class="text-5xl" *ngIf="statProp.value | async as value">{{ value | formatValue : statProp.format }}</h3>
  </span>
</div>
